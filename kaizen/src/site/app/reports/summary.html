<div class="bt border-primary">
    <div class="col-sm-12" style="margin-bottom: 15px; margin-top: 15px">
        <div class="col-sm-4" ng-hide="printMode === 'true'">
            <div class="col-sm-4">
                <label class="control-label" style="margin-top: 9px">Department :</label>
            </div>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="search.department">
            </div>
        </div>
        <div class="col-sm-4" ng-hide="printMode === 'true'">
            <div class="col-sm-2">
                <label class="control-label" style="margin-top: 9px">Year :</label>
            </div>
            <div class="col-sm-8">
                <!--<input type="date" class="form-control">-->
                <select name="yearpicker" id="yearpicker" class="form-control" ng-model="year">
                     <option ng-repeat="year in yearList">{{year}}</option>
                </select>
            </div>
        </div>
        <h3 class="text-center" ng-show="printMode === 'true'">Summary Sheet</h3>
    </div><br>

    <div class="col-sm-12">
        <table class="table" style="margin-bottom: 0px">
            <col style="width: 25%">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 20%">
            <thead style="background-color: #eeeeee">
                <tr>
                    <th>Department</th>
                    <th>Year</th>
                    <th>Target Qty</th>
                    <th>Achieved</th>
                </tr>
            </thead>
        </table>

        <div class="smart-scroll-y" style="height: calc(100vh - 200px);" scrolly="showMore()">
            <table class="table">
                <col style="width: 25%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 20%">
                <tbody>
                    <tr ng-repeat="summary in summaryList| filter:search.department | filter:year">
                        <td>{{summary[1]}}</td>
                        <td>{{summary[0]| date:'yyyy-MM'}}</td>
                        <td>{{summary[2]}}</td>
                        <td>{{summary[3]}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-12">
        <button class="pull-right btn btn-primary btn-flat" ng-click="print(summary)" ng-hide="printMode ==='true'">Print</button>
    </div>
</div>
