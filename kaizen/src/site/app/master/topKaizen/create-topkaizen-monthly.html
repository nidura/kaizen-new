<div class="bt border-primary">
    <div class="col-sm-4 bg-default-light">
        <div class="row text-center" style="height: 40px; background-color: #2b5f92; color: white;font-size: 20px;padding-top: 4px;">TOP KAIZEN DETAILS</div>
        <div style="margin-top: 15px;height: calc(100vh - 111px)">
            <table class="table" style="background: none">
                <tbody>
                    <tr>
                        <td class="col-sm-4">
                            <label for="date" class="control-label" style="margin-top: 9px">Month :</label>
                        </td>
                        <td class="col-sm-8"> 
                            <input type="month" class="form-control" id="date" ng-model="model.date">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-4">
                            <label for="epf" class="control-label" style="margin-top: 9px">EPF No :</label>
                        </td>
                        <td class="col-sm-8"> 
                            <input type="text" ng-model="model.epfNo" class="form-control" id="epf" ng-keypress="keyEvent($event);">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-4">
                            <label for="empname" class="control-label" style="margin-top: 9px">Name :</label>
                        </td>
                        <td class="col-sm-8"> 
                            <input type="text" ng-model="model.name" class="form-control" id="empname">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-4">
                            <label for="department" class="control-label" style="margin-top: 9px">Department :</label>
                        </td>
                        <td class="col-sm-8"> 
                            <input type="text" ng-model="model.department"  class="form-control" id="department" uib-typeahead="department as (department.name) for department in departmentList|filter:$viewValue|limitTo:10">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-4">
                            <label  class="control-label" style="margin-top: 9px">Image :</label>
                        </td>
                        <td class="col-sm-8">
                            <img style="width: 150px; height: 150px" src="{{imageUrl}}">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-8 bg-white ">
        <table class="table" style="margin-bottom: 0px; margin-top: 10px">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 15%">
            <col style="width: 20%">
            <col style="width: 25%">
            <col style="width: 10%">
            <thead style="background-color: #eeeeee">
                <tr>
                    <td>Month</td>
                    <td>EpfNo</td>
                    <td>Name</td>
                    <td>Department</td>
                    <td>Picture</td>
                    <td></td>
                </tr>
            </thead>
        </table>

        <div class="smart-scroll-y" style="height: calc(100vh - 151px);" ng-show="topKaizenList.length">
            <table class="table">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 20%">
                <col style="width: 25%">
                <col style="width: 10%">
                <tbody>
                    <tr ng-repeat="employee in topKaizenList">
                        <td>{{employee.date| date:'yyyy-MM'}}</td>
                        <td>{{employee.epfNo}}</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.department}}</td>
                        <td><img style="width: 100px; height: 100px" src="{{imagemodel}}"></td>
                        <td><button style="margin-bottom: 5px" class="btn btn-xs btn-danger pull-right" ng-click="http.deleteTopKaizen(employee.indexNo)"><span class="glyphicon glyphicon-trash"></span></button>
                            <button style="" class="btn btn-xs btn-primary pull-right" ng-click="edit(employee, imagemodel)"><span class="glyphicon glyphicon-edit"></span></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        
        <div class="col-lg-12 placeholder bordered border-default" style="height: calc(100vh - 151px)"  ng-hide="topKaizenList.length">
            <h1 class="text-center mt200" style="">BEST KAIZENS EMPTY</h1>
        </div>

        
        <div class="row" style="height: 47px;">
            <div class="col-sm-12">
                <button type="button" class="btn btn-success btn-sm pull-right" style="margin-top: 8px;border-radius: 0px" ng-click="saveTopKaizen()">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true" ></span> Save
                </button>
                <button type="button" class="btn btn-primary btn-sm pull-right" style="margin-right: 10px;margin-top: 8px;border-radius: 0px" ng-click="clear()">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true" ></span> Clear
                </button>
            </div>
        </div>
    </div>
</div>
