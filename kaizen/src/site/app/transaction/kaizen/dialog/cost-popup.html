<div class="modal-header">
    <a class="btn btn-danger btn-xs glyphicon glyphicon-remove pull-right" ng-click="ui.close();"><i class="glyphicon glyphicon-remove"></i></a>
    <h3 class="modal-title">Cost Criteria</h3>
</div>
<div class="modal-body" style="height: 500px">
    <div class="col-lg-12">
        <div style="margin-bottom: 40px">
            <div class="col-sm-3 pull-right">
                <div class="col-sm-2" style="margin-right: -15px">
                    <h4>$</h4>
                </div>
                <div class="col-sm-10">
                    <input  type="number" class="form-control" style="border: 1px solid;" ng-model="actualCost" ng-change="ui.changeActualCost(actualCost)" placeholder="Actual cost">
                </div>
               
            </div>
            <label class="pull-right label label-primary" style="font-size: 25px">Score {{scoreCost}}</label>
            <!--<label class="pull-right label label-default" style="font-size: 25px">Value {{rangeValueCost}}%</label>-->
        </div>

        <div class="col-lg-12 mt20 mb30">
            <div class="row">
                <div class="col-lg-2">
                    <h3 class="text-right">Cost</h3>
                </div>
                <div class="col-lg-10">
                    <input type="range" ng-model="scoreCost" step="1" min="0" max="5" ng-change="ui.costChange(scoreCost)">                
                    <span class="badge bg-grey" style="margin-left: 3px">0</span><span class="badge bg-yellow" style="margin-left: 111px">1</span>
                    <span class="badge bg-orange" style="margin-left: 111px">2</span><span class="badge bg-lightblue" style="margin-left: 111px">3</span>
                    <span class="badge bg-lightgreen" style="margin-left: 111px">4</span><span class="badge bg-success" style="margin-left: 111px">5</span>
                </div>
            </div>
        </div>

        <div class="mb30">
            <label>Description</label>
            <textarea class="form-control" style="height: 120px"></textarea>
        </div>

        <table class="table table-sm table-bordered">
            <thead>
            <th class="bg-bluegrey"  style="width: 111px">Score</th>
            <!--<th>0</th>-->
            <th style="width: 111px" class="text-center"><span class="badge bg-yellow">1</span></th>
            <th style="width: 111px" class="text-center"><span class="badge bg-orange">2</span></th>
            <th style="width: 111px" class="text-center"><span class="badge bg-lightblue">3</span></th>
            <th style="width: 111px" class="text-center"><span class="badge bg-lightgreen">4</span></th>
            <th style="width: 111px" class="text-center"><span class="badge bg-success">5</span></th>

            </thead>
            <tbody>
                <tr>
                    <td class="bg-default-light">Cost Reduction/ Saving</td>
                    <!--<td>None</td>-->
                    <td class="text-center">0 â€“ $5000</td>
                    <td class="text-center">$ 5000  - $10,000</td>
                    <td class="text-center">$10,000 - $15,000</td>
                    <td class="text-center">$15,000 - $20,000</td>
                    <td class="text-center">More than $20,000</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
